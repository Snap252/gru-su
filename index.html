<script>
$(".share-button").button()
$(".add-button").button()
let lastWert;
$(() => {
	const gruppenInput = $('#gruppen')
	gruppenInput.autocomplete({
		source: gruppen,
		minLength:0,
		autoFocus: true,
		select: (e, ui) => {
		//console.log({ui: ui, e: e})
		$('#wert').val(ui.item.value)
			gruppenInput.val(ui.item.label)
			lastWert = ui.item
			{
				$('#RTH').prop('checked', !!ui.item.RTH);
				$('#nPol').prop('checked', !!ui.item.nPol);
				$('#THW').prop('checked', !!ui.item.THW);
				$('#Pol').prop('checked', !!ui.item.Pol);
				
				$('#Kreisweit').prop('checked', !!ui.item.Kreisweit);
				$('#Landesweit').prop('checked', !!ui.item.Landesweit);
				$('#Bundesweit').prop('checked', !!ui.item.Bundesweit);
			}
			$(".needs_selection").show()
			$(".share-button").show()
			console.log(ui.item);
			return false;
		}
	});
	$('#gruppen_version_span').text(gruppen_version);
