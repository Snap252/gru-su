<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOS Gruppensuche NRW (Titel)</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="gruppen.js"></script>
    <script
  		src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous"></script>
  <script
	  src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
	  	integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
	  	crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body style="background-color: white; font-size: 25pt;">
    <div class="ui-widget">
  		<label for="gruppen">Gruppe: </label>
  		<input id="gruppen">
	</div>
	<label for="wert">Wert: </label><span id="wert"></span>
    <button class="add-button">Zu Startbildschirm hinzuf√ºgen</button>
  </body>
<script>
$(() => {
	const gruppenInput = $('#gruppen') 
    gruppenInput.autocomplete({
      source: gruppen,
      minLength:0,
      autoFocus: true,
      select: (e, ui) => {
    	  //console.log({ui: ui, e: e})
    	  $('#wert').text(ui.item.value)
   	      gruppenInput.val(ui.item.label);
   	      return false;
      }
    });
  }
);
</script>
</html>
