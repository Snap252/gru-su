<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>BOS Gruppensuche NRW (Titel)</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="gruppen.js"></script>
    <script
  		src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous"></script>
  <script
	  src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
	  	integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
	  	crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <span>v1.9</span>
    <button class="add-button">Zu Startbildschirm hinzuf√ºgen</button><br/>
    <div>
	    <img style="display:block; width: 320px; height: initial; margin-left: auto; margin-right: auto;" alt="Logo - Enepe-Ruhr-Kreis" src="images/logo.svg" width="240" height="320" />
	    <h1>IuK<br/>Ennepe-Ruhr-Kreis</h1>
    </div>
    <hr/>
    <div class="ui-widget">
  		<label for="gruppen">Gruppe:</label>
  		<input id="gruppen">
	</div>
	<br/>
	<div class="ui-widget">
		<label for="wert">Nummer:</label>
		<input id="wert" readonly="readonly">
	</div>
  </body>
<script>
$(() => {
	const gruppenInput = $('#gruppen') 
    gruppenInput.autocomplete({
      source: gruppen,
      minLength:0,
      autoFocus: true,
      select: (e, ui) => {
    	  //console.log({ui: ui, e: e})
    	  $('#wert').val(ui.item.value)
   	      gruppenInput.val(ui.item.label);
   	      return false;
      }
    });
  }
);
</script>
</html>
