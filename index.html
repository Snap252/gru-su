<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>BOS Gruppensuche NRW (Titel)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link href="style.css?v=1.19" rel="stylesheet">
    <script src="index.jsv=1.19" defer></script>
    <script src="gruppen.js"></script>
    <script
  		src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous"></script>
  <script
	  src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
	  	integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
	  	crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <span class="version">v1.19</span>
    <button class="add-button">Zu Startbildschirm hinzufügen</button><br/>
    <div>
	    <img style="display:block; width: 320px; height: initial; margin-left: auto; margin-right: auto;" alt="Logo - Enepe-Ruhr-Kreis" src="images/logo.svg" width="240" height="320" />
	    <h1>IuK<br/>Ennepe-Ruhr-Kreis</h1>
    </div>
    <hr/>
   	<h5>Suchfunktion Rufgruppen Fleetmapping NRW V21</h5>
    <div class="table">
	    <div class="ui-widget row">
	  		<label class="cell" for="gruppen">Gruppe:</label>
	  		<input class="cell" id="gruppen">
		</div>
		<br/>
		<div class="ui-widget row">
			<label class="cell" for="wert">Kurzwahl:</label>
			<input class="cell" id="wert" readonly="readonly">
		</div>
	</div>
	<hr/>
	<br/>
	<ul class="smaller" style="padding-inline-start: 20%;">
		<li>Betriebsart auswählen (<cite>DMO</cite>/<cite>TMO</cite>)</li>
		<li>Kurzwahl eingeben, danach <cite>#</cite> drücken</li>
		<li><cite>Anhängen</cite> auswählen</li>
	</ul>
  </body>
<script>
$(() => {
	const gruppenInput = $('#gruppen') 
    gruppenInput.autocomplete({
      source: gruppen,
      minLength:0,
      autoFocus: true,
      select: (e, ui) => {
    	  //console.log({ui: ui, e: e})
    	  $('#wert').val(ui.item.value)
   	      gruppenInput.val(ui.item.label);
   	      return false;
      }
    });
  }
);
</script>
</html>
